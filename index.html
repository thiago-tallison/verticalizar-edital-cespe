    <title>Verticalizar Edital CESPE/CEBRASPE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      window.onload = function () {
        const processar = document.querySelector(".processar.button-dark");
        processar.onclick = function () {
          const output = document.querySelectorAll(".input-label")[1];
          const to = output.getBoundingClientRect().y;
          scrollTo(document.documentElement, to, 250);
        };

        /**Thanks to:
         * https://github.com/piotr-placzek/JsAnimScroll/blob/master/JsAnimScroll.js
         *
         * */
        function scrollTo(element, to, duration) {
          // to = 600;
          var start = element.scrollTop,
            change = to - start,
            currentTime = 0,
            increment = 20;

          if (change < 0) return; //Not roll up if element is visible

          var animateScroll = function () {
            currentTime += increment;
            var val = Math.easeInOutQuad(currentTime, start, change, duration);
            element.scrollTop = val;
            if (currentTime < duration) {
              setTimeout(animateScroll, increment);
            }
          };
          animateScroll();
        }

        /** t = current time
         * b = start value
         * c = change in value
         * d = duration
         * */
        Math.easeInOutQuad = function (t, b, c, d) {
          t /= d / 2;
          if (t < 1) return (c / 2) * t * t + b;
          t--;
          return (-c / 2) * (t * (t - 2) - 1) + b;
        };
      };
    </script>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
